<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="calcstyle.css" />
  </head>

  <body>
    <div class="boxContainer">
      <h1>
        Tip Calculator<br />
        Mobile
      </h1>
      <br /><br /><br />
      <p class="directions">Please select a percentage.. <br>Then enter your total bill.</p>
      <div class="radio-flex-container">
        <input
          class="zz"
          type="radio"
          id="takeout"
          name="percentage"
          value="takeout"
        />
        <label class="percentage-label" for="takeout">10%</label>

        <input
          class="zz"
          type="radio"
          id="dineIn"
          name="percentage"
          value="dineIn"
        />
        <label class="percentage-label" for="DineIn">15%</label>

        <input
          class="zz"
          type="radio"
          id="superiorService"
          name="percentage"
          value="superiorService"
        />
        <label class="percentage-label" for="superiorService">20%</label>
      </div>
      <div class="input-form"></div>
      <input class="zz" id="inputField" type="number" />
      <button class="btn" id="calculate">
        Calculate
      </button>
      <button class="btn" id="remove">Clear</button>

      <div class="returns" id="returnContainer"></div>
    </div>
</div>

    <script src="./calcScript.js" async defer></script>
  </body>
</html>
